<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main class="main">

    <div class="calc">

      <div class="calc__header">
        <input type="number" class="input firstDigit">
        <button class="sign" disabled></button>
        <input type="number" class="input secondDigit">
        <button class="equalBtn">=</button>
        <div class="output"></div>
      </div>

      <div class="calc__operationsWrapper">
        <button class="operationBtn">+</button>
        <button class="operationBtn">-</button>
        <button class="operationBtn">*</button>
        <button class="operationBtn">/</button>
        <button class="operationBtn">Clear</button>
      </div>

    </div>
    
  </main>
  <script src="app.js"></script>
</body>
</html>
