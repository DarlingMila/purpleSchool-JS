<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div class="app">

      <div class="panel">
        <img src="images/logo.svg" alt="Habit Tracker logo" class="logo" />

        <nav class="menu">
          <div class="menu__list"></div>

          <button class="menu__addBtn">
            <img src="images/add.svg" alt="Add item button" />
          </button>
        </nav>
      </div>

      <div class="contentCover contentCover_hidden">
        <div class="contentCover__text">Нет привычек для отслеживания.</div>
        <div class="contentCover__text">Добавьте свою первую привычку:
          <button class="contentCover__addBtn">
            <img src="images/addCover.svg" alt="Add item button" />
          </button>
        </div>
      </div>

      <div class="content">
        <header class="header">
          <h1 class="habitTitle">Название привычки</h1>

          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">0%</div>
            </div>

            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>

        <main class="main">
          <div class="days"></div>

          <div class="habit">
            <div class="habit__day">День _</div>
            <form class="habit__form">
              <input
                class="input"
                type="text"
                name="comment"
                placeholder="Комментарий"
              />
              <img
                class="input__icon"
                src="images/comment.svg"
                alt="Comment icon"
              />
              <button class="habit__addDayBtn" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>

      <div class="cover cover_hidden">
        <div class="popup">
          <h2 class="popup__title">Новая привычка</h2>
          <div class="icon-label">Иконка</div>

          <div class="icon-select">
            <button class="icon icon_active icon_sport">
              <img src="./images/sport.svg" alt="Спорт" />
            </button>
            <button class="icon icon_water">
              <img src="./images/water.svg" alt="Вода" />
            </button>
            <button class="icon icon_food">
              <img src="./images/food.svg" alt="Еда" />
            </button>
          </div>

          <form class="popup__form">
            <input
              class="input"
              type="text"
              name="name"
              placeholder="Название"
            />
            <input
              class="input"
              type="text"
              name="icon"
              placeholder="Иконка"
              hidden
              value="sport"
            />
            <input
              class="input"
              type="number"
              name="target"
              placeholder="Цель"
            />
            <button type="submit" class="popup__addHabitBtn">Добавить</button>
          </form>

          <button class="popup__closeBtn">
            <img src="./images/close.svg" alt="Закрыть попап" />
          </button>

        </div>
      </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
